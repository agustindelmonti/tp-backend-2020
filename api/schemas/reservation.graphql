type Reservation {
	id: ID!
	customerName: String!
	phone: String
	email: String
	partySize: Int!
	reservationDateTime: DateTime!
	cancelationDateTime: DateTime
	table: Table!
}

# Inputs
input ReservationInput {
	customerName: String!
	phone: String
	email: String
	partySize: Int!
	reservationDateTime: DateTime!
	tableId: ID
}

# Types
type Query {
	reservation(id: ID!): Reservation
	reservations(filter: ReservationFilter): [Reservation!]!
	reservationsDay(size: Int!, date: DateTime!): [Reservation]!
	reservationsBySize(size: Int!): [DateTime]
}

type Mutation {
	createReservation(reservation: ReservationInput!): Reservation
	updateReservation(id: ID!, reservation: ReservationInput!): Reservation
	deleteReservation(id: ID!): Int!
}

input ReservationFilter {
	size: Int!
	from: DateTime!
	to: DateTime!
	# Time window (in minutes) that is expected for customers to occupy a table
	window: Int = 45
}
